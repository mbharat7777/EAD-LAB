<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            background-color: #f7e7ce; /* Light beige background */
            border: 1px solid #444; /* Dark border */
            padding: 20px;
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #888; /* Gray border */
            border-radius: 4px;
            color: #333; /* Dark gray text */
        }
        input[type="submit"] {
            background-color: #8b0000; /* Dark red */
            color: #fff; /* White text */
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a52a2a; /* Brownish red on hover */
        }
        h1 {
            color: #4b0082; /* Indigo heading */
        }
        label {
            color: #2f4f4f; /* Dark slate gray labels */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" style="text-align: center;">
        <h1>Student Registration Form </h1>
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="rollnumber">Roll Number:</label></td>
                <td><input type="number" id="rollnumber" name="rollnumber" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phonenumber">Phone Number:</label></td>
                <td><input type="number" id="phonenumber" name="phonenumber" required></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>
                    <input type="radio" id="male" name="Gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="branch">Branch:</label></td>
                <td>
                    <select id="branch" name="branch">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                        <option value="IT">IT</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
