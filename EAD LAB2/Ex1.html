<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
        <form style="text-align: center;" action="Ex2.html" method="post" >
            <table style="margin-left: auto;margin-right: auto;">
                <tr><h1>Student Registration Form</h1></tr>
                <tr>
                    <td><label for="name">Student Name:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="rollno">Roll No:</label></td>
                    <td><input type="text" id="rollno" name="rollno"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" ></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone number:</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
             

                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><input type="radio" id="male" name="gender" value="male">
                    <label for="Male"> Male</label>
                    <input type="radio" id="Female" name="gender" value="female">
                    <label for="Female">Female</label></td>
                </tr>
                <tr>
                    <td><label for="branch">Branch:</label></td>
                    <td><select id="branch" name="branch">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="IT">IT</option>
                    <option value="EEE">EEE</option></select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>    
        </form>
</html>
